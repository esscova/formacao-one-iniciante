<meta charset = "UTF-8">

<script>

	function pulaLinha (){
		document.write("<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
	
	var cont = 1;
	var totalIdades = 0;

	while(cont <= totalFamiliares){
		var idade = parseInt(prompt("Informe a idade do familiar"));
		cont++;
		var totalIdades = totalIdades + idade;
	}
	
	var idadeMedia = totalIdades/totalFamiliares;
	mostra(" A média familiar é de " + idadeMedia);	
	mostra("<br>-=-=-= Fim =-=-=-");
	
</script>
