<meta charset = "UTF-8">

<script>

	function pulaLinha (){
		document.write("<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(peso, altura){
		return peso / (altura * altura);
		
	}
	var meuImc = calculaImc(85,1.84);
	mostra("IMC = " + meuImc);
	
</script>
