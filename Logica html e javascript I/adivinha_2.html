<meta charset = "UTF-8">

<script>

	function pulaLinha (){
		document.write("<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	var numeroPensado = Math.round(Math.random() * 10);
	console.log(numeroPensado);
	var cont = 1;
	
	while(cont <= 3){

		var chute = parseInt(prompt("Digite um número de 0 a 10 : "));
	

		if (chute == numeroPensado){
			mostra("Você acertou!!!");
			break;
		}

		else{
			mostra("Errou!");
		}
		cont++;
	}

	
</script>
