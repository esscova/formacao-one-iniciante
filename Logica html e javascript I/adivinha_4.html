<h3>De 0 a 10</h3>

<button>Chute</button>

<script>
	var segredos = [5,7,10,2];
	var input = document.querySelector ("input");
	input.focus();	
	
	function verifica (){
		var achou = false;
		
		for (var i=0; i<segredos.length; i++){

			if (input.value == segredos[i]){
				alert("Acertou");
				achou = true;
				break;
			}
			
		}

		if (achou==false) {
				alert("Errou");
			}
		
		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verifica;
</script>
